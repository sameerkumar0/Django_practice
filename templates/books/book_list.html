<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4"> Book List</h2>
        
        <div class="d-flex justify-content-between mb-3">
            <h4>Available Books</h4>
            <a href="{% url 'book-create' %}" class="btn btn-success">+ Add New Book</a>
        </div>

        {% if books %}
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'book-detail' book.pk %}" class="text-decoration-none">{{ book.title }}</a>
                        <div>
                            <a href="{% url 'book-update' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'book-delete' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted text-center">No books available. Start by adding a new book!</p>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
