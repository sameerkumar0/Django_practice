{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 text-center" style="width: 450px; border-radius: 12px;">
        <h2 class="text-danger fw-bold">Confirm Delete</h2>
        <p class="fw-semibold">Are you sure you want to delete <strong>"{{ book.title }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger fw-bold rounded-pill px-4 py-2">Yes, Delete</button>
            <a href="{% url 'book-list' %}" class="btn btn-secondary rounded-pill px-4 py-2">Cancel</a>
        </form>
    </div>
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
