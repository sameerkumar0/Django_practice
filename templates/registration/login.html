{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
        <h2 class="text-center text-primary fw-bold">Login</h2>

        <!-- Display error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center py-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control rounded-pill px-3 py-2" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control rounded-pill px-3 py-2" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">Login</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-semibold">Sign up</a>
        </p>
    </div>
</div>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
